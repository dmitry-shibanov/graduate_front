name: Test Project react
on: [push, pull_request]
jobs:
  Tests:
    strategy:
        fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Install modules
      run: npm install

    - name: Check prettier
      run: npm run prettier:ci

    - name: Check format
      if: ${{ always() }}
      run: npm run format
      
    - name: Test react
      if: ${{ always() }}
      run: npm test